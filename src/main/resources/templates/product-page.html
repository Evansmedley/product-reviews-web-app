<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Products</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/dist/ag-grid-community.min.js"></script>
    </head>
    <body>
        <nav class="topnav">
            <a href="/" th:href="@{/}">Home</a>
            <a href="/product" th:href="@{/product}">Product</a>
            <a href="/review" th:href="@{/review}">Review</a>
            <a href="#logout" class="split">Logout</a>
        </nav>
        <p>Product ID: <span th:text="${product.getId()}"></span></p>
        <p>Product Name: <span th:text="${product.getName()}"></span></p>
        <p>Product Category: <span th:text="${product.getCategory()}"></span></p>
        <p>Product URL: <span th:text="${product.getUrl()}"></span></p>

        <table class="table">
            <caption>Review</caption>
            <thead>
            <tr>
                <th>Rating</th>
                <th>Comment</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="review : ${product.getReviews()}" class="review">
                <td th:text="${review.getRating()}"></td>
                <td th:text="${review.getComment()}"></td>
            </tr>
            </tbody>
        </table>
        <footer>
            <p>
                <a class="btn btn-large btn-success" href="/" th:href="@{/}">Return</a>
            </p>
        </footer>
    </body>
</html>
