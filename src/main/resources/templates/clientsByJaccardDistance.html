<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <nav class="topnav">
        <a href="/home" th:href="@{/home}">Home</a>
        <a href="/product" th:href="@{/product}">Product</a>
        <a href="/review" th:href="@{/review}">Review</a>
        <a href="/client" th:href="@{/client}">Client</a>
        <a href="/logout" th:href="@{/logout}" class="split">Logout</a>
        <a href="/myaccount" th:href="@{/myaccount}" class="split">Profile</a>
    </nav>
    <div>
        <table class="table">
            <caption>Clients In Order Of Most to Least Similar</caption>
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Jaccard Distance</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${listOfClientsByJaccardDistance}" class="clientsByJaccardDistance">
                <td th:text="${client.getId()}"></td>
                <td th:text="${client.getUsername()}"></td>
                <td th:text="${clientsByJaccardDistance.getJaccardDistanceForId(client.getId())}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p>
            <a class="btn btn-large btn-success" href="/client" th:href="@{/client}">Return</a>
        </p>
    </footer>
</body>
</html>
