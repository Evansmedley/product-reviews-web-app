<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community@30.2.1/dist/ag-grid-community.min.js"></script>
</head>
<body>
<nav class="topnav">
    <a href="/home" th:href="@{/home}">Home</a>
    <a href="/product" th:href="@{/product}">Product</a>
    <a href="/review" th:href="@{/review}">Review</a>
    <a href="/client" th:href="@{/client}">Client</a>
    <a href="/logout" th:href="@{/logout}" class="split">Logout</a>
    <a href="/myaccount" th:href="@{/myaccount}" class="split">My Account</a>
</nav>

<table class="table">
    <caption>Review</caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>Rating</th>
        <th>Comment</th>
        <th>Product</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr class="review">
        <td th:text="${review.getId()}"></td>
        <td th:text="${review.getRating()}"></td>
        <td th:text="${review.getComment()}"></td>
        <td th:text="${review.getProduct().getName()}"></td>
        <td th:text="${author}"></td>
    </tr>
    </tbody>
</table>
<footer>
    <p>
        <a class="btn btn-large btn-success" href="/review" th:href="@{/review}">Return</a>
    </p>
</footer>
</body>
</html>
